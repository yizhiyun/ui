		{% load static %}
		<style type="text/css">
			#editMeasureCalculateView{position: absolute;margin: auto;left: 0;top: 0;bottom: 0;right: 0;background: white;font-size: 12px;width: 400px;height: 260px;border-radius: 5px;}
			#editMeasureCalculateView .common-head{border-bottom: 1px solid #dedede;}
			#editMeasureCalculateView .edit_measure_body{padding-top: 10px;}
			#editMeasureCalculateView .edit_measure_body #measure_show_title{width: 360px;margin-left: 20px;height: 21px;border: 1px solid #dedede;border-radius: 2px;text-indent: 5px;}
			#editMeasureCalculateView .edit_measure_body #measure_show_title.warn{border-color: red;}
			#editMeasureCalculateView .edit_measure_body .calculate_input_box{border: 1px solid #dedede;margin-left: 19px;width: 360px;height: 100px;position: relative;margin-top: 10px;}
			/*#editMeasureCalculateView .edit_measure_body .calculate_input_box .arithmeticInputTextArea{width: 100%;height: 80px;resize: none;border: 0px;outline: none;text-indent: 10px;}*/
			#editMeasureCalculateView .edit_measure_body .calculate_input_box .tip{position: absolute;left: 5px;bottom: 0px;height: 20px;color: #808080;}
			#editMeasureCalculateView .edit_measure_body .calculate_input_box .clearInputBtn{color: #ed1111;cursor: pointer;position: absolute;right: 5px;bottom:0px;height: 20px;text-align: right;}
			#editMeasureCalculateView .CodeMirror{height: 80px;}
		</style>
		<script src={% static "dashboard/js/measureStyle.js"%} type="text/javascript" charset="utf-8"></script>
		<div id="editMeasureCalculateView" style="z-index: 1000;display: none;">
			<div class="topline"></div>
			<div class="common-head">
				<span class="logo">编辑计算</span>
				<span class="flag"></span>
				<div class="close">
					<img src={% static "images/contentFilter/X_33.png" %} alt="" title="关闭" />
				</div>
			</div>
			<!-- 编辑计算 -->
			<div class="edit_measure_body">
				<input type="text" id="measure_show_title" placeholder="请自定义计算标题"/>
				<div class="calculate_input_box">
					<textarea  class="arithmeticInputTextArea"></textarea>
					<p class="tip unselectable">注意:必须是英文状态输入</p>
					<span class="clearInputBtn">清空</span>
					
				</div>
			</div>

			<!-- 同比环比 -->

		<div class='dimensionalityFiled'>
			<div class='timeChange'>
				<span>维度字段 ： </span>
				<select class='timeDimensionality'><option>时间维度测试</option></select>
				
			</div>
			<div class='withSelect clear'>
				<span>类型 ： </span>
				<p class="radio">按日</p>
				<p class="radio">按周</p>
				<p class="radio">按月</p>
				<p class="radio">按周</p>
			</div>

			<!-- waring -->
			<div class='textWaring'>
				<p>上年同比率</p>
			</div>
		</div>



			<div class="common-filer-footer">
				<a href="javascript:void(0)" class="cancleBtn">取消</a>
				<a href="javascript:void(0)" class="confirmBtn">确定</a>
			</div>
		</div>
		<link type="text/css" rel="stylesheet" href={% static "dashboard/js/codeComplete/lib/codemirror.css" %} />
		<link type="text/css" rel="stylesheet" href={% static "dashboard/js/codeComplete/addon/hint/show-hint.css" %}/>
		<script type="text/javascript" src={% static "dashboard/js/codeComplete/lib/codemirror.js" %}></script>
		<script type="text/javascript" src={% static "dashboard/js/codeComplete/addon/hint/show-hint.js" %}></script>
		<script type="text/javascript" src={% static "dashboard/js/codeComplete/mode/javascript/javascript.js" %}></script>
		<script type="text/javascript" src={% static "dashboard/js/codeComplete/addon/hint/javascript-hint.js" %}></script>
		<script type="text/javascript" src={% static "dashboard/js/codeComplete/addon/edit/closebrackets.js" %}></script>
